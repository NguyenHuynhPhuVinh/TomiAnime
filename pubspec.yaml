  # Fetch API
  dio: ^5.8.0+1

  #Video
  flutter_inappwebview: ^6.1.5

  #Firebase
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

