description: "Ứng dụng xem Anime của TomiSakae."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # UI Components
  getwidget: ^6.0.0
  cached_network_image: ^3.4.1
  google_nav_bar: ^5.0.7

  # Icons
  flutter_svg: ^2.2.0
  iconsax: ^0.0.8

  # State Management & Navigation
  get: ^4.7.2

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.4

  # UI Enhancements
  shimmer: ^3.0.0
  liquid_pull_to_refresh: ^3.0.1
